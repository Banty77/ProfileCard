<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="profilecard.css">
  <title>Frontend Mentor | Profile card component</title>

  </head>
<body>
    <div id="logo">
    <a href="/" class="logo_oben"></a>
    </div>
        <a href="/" class="logo_unten"></a>

    <img src="images/image-victor.jpg" alt="Bild von Victor">

  <header></header>

  <main>
        <div class="name">Victor Crest
        <span class="age">26</span></div>
        <p class="city">London</p>
  </main>

    <footer>
        <div class="item">
            <div class="followers">
            <p class="stats">80K</p>
            <p class="text">Followers</p>
            </div>

            <div class="likes">
                <p class="stats">803K</p>
            <p class="text">Likes</p>
            </div>

            <div class="photos">
            <p class="stats">1.4K</p>
            <p class="text">Photos</p>
            </div>
        </div>
    </footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Monika</a>.
  </div>
</body>
</html>
